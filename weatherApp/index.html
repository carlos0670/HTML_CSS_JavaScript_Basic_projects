<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="title">
        <h1>Weather App</h1>
    </div>
    <div class="form">
        <form>
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get Weather">
        </form>
    </div>
    <div id="weather-data">
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/50n.png" alt="Weather Icon">
        </div>
        <div class="temperature">no informations</div>
        <div class="description">no informations</div>
        <div class="details">
            <div id="feels">no informations</div>
            <div id="humidity">no informations</div>
            <div id="wind">no informations</div>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
